<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign-Up</title>
</head>
<body>
<form>
	<div style="display:inline; width:15%; float:left;">Username:</div>
	<div style="display:inline; width:85%; float:left;"><input type="text" name="username" placeholder="Username"></div>
	<div style="display:inline; width:15%; float:left;">Email:</div> 
	<div style="display:inline; width:85%; float:left;"><input type="email" name="email" placeholder="name@email.com"></div>
	<div style="display:inline; width:15%; float:left;">Password: </div> 
	<div style="display:inline; width:85%; float:left;"><input type="password" name="password" placeholder="XXXXXXXX"></div>
	<div style="display:inline; width:15%; float:left;">Repeat Password: </div>
	<div style="display:inline; width:85%; float:left;"><input type="password" name="password" placeholder="XXXXXXXX"></div>
	<div style="display:inline; width:15%; float:left;">Telephone: </div>
	<div style="display:inline; width:85%; float:left;"><input type="tel" name="telephone" placeholder="012-345-6789"></div>
	<div style="display:inline; width:15%; float:left;">Country: </div> 
	<div style="display:inline; width:85%; float:left;">
		<select>
			<option value="country">Country...</option>
			<option value="israel">Israel</option>
			<option value="canada">Canada</option>
			<option value="colombia">Colombia</option>
			<option value="france">France</option>
			<option value="germany">Germany</option>
			<option value="mexico">Mexico</option>
			<option value="united-states">United States</option>
		</select>
	</div>
	<div style="display:inline; width:100%; float:left;"><button type="button" name="button">Press hurr</button></div>
</form>
</body>
</html>
